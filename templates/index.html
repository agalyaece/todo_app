<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
{% include"navbar.html" %}
<div class="container">
			<div class="row">
				<div class="col-md-6">
					<div class="card shadow">
						<div class="card-header">Statistics</div>
						<div class="card-body">
							<div class="row">
								<div class="col-md-4">
									<div class="card shadow">
										<div class="card-body">
											<h6>Total</h6>
											<p class="text-center">{{total_todo}}</p>
										</div>
									</div>
								</div>
								<div class="col-md-4">
									<div class="card shadow">
										<div class="card-body">
											<h6>Completed</h6>
											<p class="text-center">{{ completed_todo }}</p>
										</div>
									</div>
								</div>
								<div class="col-md-4">
									<div class="card shadow">
										<div class="card-body">
											<h6>Uncompleted</h6>
											<p class="text-center">{{ uncompleted_todo }}</p>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
                <div class="col-md-6">
					<div class="card shadow">
						<div class="card-header">ToDo Form</div>
						<div class="card-body">
							<form action="/add" method="POST">
								<label for="">Title</label>
								<input
									type="text"
									name="title"
									class="form-control"
									placeholder="Enter todo here.."
								/>
								<input
									type="submit"
									value="Add"
									class="btn btn-primary btn-sm mt-2"
								/>
							</form>
						</div>
					</div>
				</div>
			</div>

			{% for todo in todo_list %}
			<div class="border-start border-5 shadow mt-3">
				<div class="card-body">
					<h5>{{ todo.id }} | {{ todo.title }}</h5>
					{% if todo.status %}
					<span class="badge bg-success">Completed</span>
					{% else %}
					<span class="badge bg-secondary">Uncompleted</span>
					{% endif %}
					<a class="btn btn-info btn-sm" href="{{url_for('update', todo_id=todo.id) }}">Update</a>
					<a class="btn btn-danger btn-sm" href="{{url_for('delete', todo_id=todo.id) }}"
						>Delete</a
					>
				</div>
			</div>
			{% endfor %}
		</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</html>
